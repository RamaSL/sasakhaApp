<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="sideMenu"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="sideMenu" >
    <ion-header-bar class="bar-positive">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left positive" id="menu-list-item1" ui-sref="app.home" menu-close="" >
          <i class="icon ion-home"></i>Home</ion-item>
         <ion-item class="item-icon-left positive" id="menu-list-item1" ui-sref="app.newJob" menu-close="" ng-if="userType == 2">
          <i class="icon ion-android-clipboard"></i>New Job</ion-item>
        <!-- <ion-item class="item-icon-left positive" id="menu-list-item2" ui-sref="app.newCatagory" menu-close=""  ng-if="userType == 2">
          <i class="icon ion-ios-compose-outline"></i>New Catagory</ion-item> -->
        <!-- <ion-item class="item-icon-left positive" id="menu-list-item3" ui-sref="app.newUser" menu-close=""  ng-if="userType != 4 || userType == 3">
          <i class="icon ion-ios-contact-outline"></i>New User</ion-item> -->
        <ion-item class="item-icon-left positive" id="menu-list-item4" ui-sref="app.profile" menu-close="">
          <i class="icon ion-ios-contact-outline"></i>Profile</ion-item>
        <ion-item class="item-icon-left positive" id="menu-list-item5" ng-click="logout()" menu-close="">
          <i class="icon ion-android-exit"></i>Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
